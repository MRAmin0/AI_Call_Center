<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>چت‌بات مرکز تماس</title>
    <!-- لینک به Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- لینک به Font Awesome برای آیکون‌ها -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        /* انیمیشن برای پیام‌ها */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f6f9;
            background-image: url('https://example.com/your-image.jpg');
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
            padding: 20px;
        }

        .main-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 1200px;
        }

        /* بخش چت‌بات */
        .chat-container {
            width: 500px; /* اندازه بزرگتر برای چت‌بات */
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            margin-bottom: 20px;
        }

        .chat-header {
            background-color: #007bff;
            color: #fff;
            padding: 10px;
            text-align: center;
            font-size: 18px;
            font-weight: 600;
            font-family: 'Poppins', sans-serif;
        }

        .chat-box {
            flex-grow: 1;
            padding: 10px;
            overflow-y: auto;
            max-height: 500px; /* اندازه بزرگتر برای جعبه چت */
            background-color: #f9f9f9;
            border-bottom: 2px solid #ddd;
        }

        .chat-box div {
            margin-bottom: 10px;
            line-height: 1.5;
            animation: fadeIn 0.5s ease-in-out;
        }

        .chat-box .user-message {
            text-align: right;
            color: #555;
        }

        .chat-box .bot-message {
            text-align: left;
            background-color: #e3f2fd;
            padding: 5px 10px;
            border-radius: 10px;
            max-width: 75%;
            margin-left: 10px;
        }

        .input-container {
            display: flex;
            padding: 10px;
            background-color: #fff;
            border-top: 2px solid #ddd;
        }

        #user-input {
            width: 80%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 20px;
            margin-right: 10px;
            font-size: 16px;
            font-family: 'Poppins', sans-serif;
            color: #333;
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            font-family: 'Poppins', sans-serif;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
            transform: scale(1.1);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        button:active {
            background-color: #004085;
            transform: scale(1.05);
        }

        /* حذف بخش اطلاعات مفید */
        .info-box {
            display: none;
        }

    </style>
</head>
<body>

    <div class="main-container">
        <!-- بخش چت‌بات -->
        <div class="chat-container">
            <div class="chat-header">چت‌بات مرکز تماس</div>
            <div class="chat-box" id="chat-box"></div>
            <div class="input-container">
                <input type="text" id="user-input" placeholder="پیام خود را وارد کنید" onkeydown="handleKeyDown(event)">
                <button onclick="sendMessage()">ارسال</button>
            </div>
        </div>
    </div>

    <script>
        // ارسال پیام به سرور و دریافت پاسخ
        function sendMessage() {
            const userMessage = document.getElementById('user-input').value;
            const chatBox = document.getElementById('chat-box');
            
            // نمایش پیام کاربر
            if (userMessage.trim() !== "") {
                chatBox.innerHTML += `<div class="user-message"><strong>شما:</strong> ${userMessage}</div>`;
                
                // ارسال پیام به سرور
                fetch('http://127.0.0.1:5000/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ message: userMessage })
                })
                .then(response => response.json())
                .then(data => {
                    // فقط نمایش پاسخ چت‌بات (بدون احساسات و امتیاز)
                    chatBox.innerHTML += `<div class="bot-message"><i class="fas fa-robot"></i> <strong>چت‌بات:</strong> ${data.response}</div>`;
                    chatBox.scrollTop = chatBox.scrollHeight; // اسکرول خودکار به پایین
                    document.getElementById('user-input').value = '';
                });
            }
        }

        // ارسال پیام با فشردن Enter
        function handleKeyDown(event) {
            if (event.key === 'Enter') {
                sendMessage(); // ارسال پیام با فشردن Enter
            }
        }

        // پیام خوش‌آمدگویی چت‌بات
        window.onload = function() {
            const chatBox = document.getElementById('chat-box');
            chatBox.innerHTML += `<div class="bot-message"><i class="fas fa-robot"></i> <strong>چت‌بات:</strong> سلام! چطور می‌توانم به شما کمک کنم؟</div>`;
        };
    </script>

</body>
</html>
